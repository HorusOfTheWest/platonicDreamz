<!DOCTYPE <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Platonic Dreamz</title>
    <link
      rel="icon"
      href="https://i.etsystatic.com/isla/67891f/47106243/isla_280x280.47106243_7v18u9kv.jpg?version=0"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flexbin@0.2.0/flexbin.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <div id="root" x-data="{section: 'home'}">
      <nav class="main-nav navbar navbar-expand bg-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand ms-3 p-0" href="#">
            <img
              src="https://i.etsystatic.com/isla/67891f/47106243/isla_280x280.47106243_7v18u9kv.jpg?version=0"
              alt=""
              width="40"
              height="40"
            />
            <strong class="ms-2">Platonic Dreamz</strong>
          </a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                @click="section = 'home'"
                >Home</a
              >
              <a class="nav-link" @click="section = 'keycaps'">Keycaps</a>
            </div>
          </div>
        </div>
      </nav>
      <main class="container-fluid p-0 page-container d-flex flex-column">
        <div
          class="container-fluid p-0"
          id="keycaps-page"
          x-show="section === 'keycaps'"
          x-transition.delay.50ms
        ></div>
        <div class="container-fluid p-0" x-show="section === 'home'">
          <div class="row">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="carousel-image-container">
                    <img
                      src="https://i.etsystatic.com/27461219/r/il/9034ca/2963530648/il_794xN.2963530648_qzgj.jpg"
                      class="d-block w-100 carousel-image-item"
                      alt="..."
                    />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="carousel-image-container">
                    <img
                      src="https://i.etsystatic.com/27461219/r/il/ff3f3d/3029936357/il_794xN.3029936357_mb1m.jpg"
                      class="d-block w-100 carousel-image-item"
                      alt="..."
                    />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="carousel-image-container">
                    <img
                      src="https://i.etsystatic.com/27461219/r/il/21e9f1/2982231506/il_794xN.2982231506_5z5v.jpg"
                      class="d-block w-100 carousel-image-item"
                      alt="..."
                    />
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-7 pt-5">
              <div
                class="width-fc mx-auto justify-center-self l-spacing"
                @mouseover="console.log('hello')"
                @mouseout="console.log('mello')"
              >
                <div class="width-fc">
                  <p class="h2 px-3">Artisan Keycaps</p>
                  <hr />
                </div>
                <p>
                  Offering cute stylish <strong>keycaps</strong>, like the one
                  you see just above.<br />
                  Each cap is handmade by me with love
                  <i class="bi bi-heart-fill text-danger"></i>
                </p>
              </div>
            </div>
            <div class="col-5 mt-4 pt-5 fill-height" style="min-height: 100%">
              <div
                class="width-fc mx-auto justify-center-self align-self-center h5 l-spacing-sm"
              >
                <div class="mb-3">
                  <span class="icon-text has-text-centered mx-auto">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                  </span>
                  <span>Rating on Etsy</span>
                </div>
                <div class="mt-3">
                  <p class="icon-text has-text-centered mx-auto">
                    By ~500 happy customers
                    <span class="icon m-0"
                      ><i class="bi bi-emoji-smile"></i
                    ></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
